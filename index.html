<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>calc</h1>
      <input type="text" name="value" class="inputValue" placeholder="0" />
      <div class="numberKeys">
        <div class="key-1 key" value="abc">7</div>
        <div class="key-2 key">8</div>
        <div class="key-3 key">9</div>
        <div class="key-4">DEL</div>
        <div class="key-5 key">4</div>
        <div class="key-6 key">5</div>
        <div class="key-7 key">6</div>
        <div class="key-8 key operator">+</div>
        <div class="key-9 key">1</div>
        <div class="key-10 key">2</div>
        <div class="key-11 key">3</div>
        <div class="key-12 key operator">-</div>
        <div class="key-13 key key">.</div>
        <div class="key-14 key">0</div>
        <div class="key-15 key operator">/</div>
        <div class="key-16 key operator">x</div>

        <div class="key-17 expansionKey1">RESET</div>
        <div class="key-18 expansionKey2">=</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
